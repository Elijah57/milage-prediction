<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Data Form</title>
    <!-- Include any necessary styles or scripts for the form page -->

    <style>
        section {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Fill Car Data</h1>
    <!-- Add your car data form here -->
    <section>
        <form method="post">
            <label for="cylnders">Number of Cylinders</label>
            <br>
            <input id="cylinders" type="number" max="8" name="cylinders"  placeholder="Enter the number of engine cylinders" required>
            <br><br>

            <label for="displacement"> Engine displacement</label>
            <br>
            <input id="displacement" type="number" name="displacement" step="0.001" placeholder="Enter the Engine displacement" required>
            <br><br>

            <label for="hp"> Engine horse-power</label>
            <br>
            <input id="hp" type="number" name="hp" step="0.001" placeholder="Enter the Engine horse-power" required>
            <br><br>

            <label for="weight"> Engine weight (kg) </label>
            <br>
            <input id="weight" type="number" name="weight" step="0.001" placeholder="Enter the Engine weight" required>
            <br><br>

            <label for="acceleration"> Engine acceleration</label>
            <br>
            <input id="acceleration" type="number" name="acceleration" step="0.001" placeholder="Enter the Engine acceleration" required>
            <br><br>

            <input type="submit" value="submit">

        </form>
    </section>

    <section>
        <h1>Results: {{ results }}</h1>
    </section>

    <!-- Include any additional content or form elements as needed -->

    
</body>
</html>
